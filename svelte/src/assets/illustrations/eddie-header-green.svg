<svg width="280" height="280" viewBox="0 0 280 280" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ff00"/>
      <stop offset="50%" stop-color="#00c400"/>
      <stop offset="100%" stop-color="#00dd00"/>
    </linearGradient>
    
    <linearGradient id="orbitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00ff00" stop-opacity="0"/>
      <stop offset="50%" stop-color="#00c400" stop-opacity="1"/>
      <stop offset="100%" stop-color="#00dd00" stop-opacity="0"/>
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Pulse rings (expanding outward) -->
  <circle class="pulse-ring pulse-1" cx="140" cy="140" r="100" stroke="#00c400" stroke-width="1" fill="none" opacity="0">
    <animate attributeName="r" values="100;140" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle class="pulse-ring pulse-2" cx="140" cy="140" r="100" stroke="#00c400" stroke-width="1" fill="none" opacity="0">
    <animate attributeName="r" values="100;140" dur="3s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0" dur="3s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle class="pulse-ring pulse-3" cx="140" cy="140" r="100" stroke="#00c400" stroke-width="1" fill="none" opacity="0">
    <animate attributeName="r" values="100;140" dur="3s" begin="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0" dur="3s" begin="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Outer decorative ring segments -->
  <g class="outer-segments" filter="url(#glow)">
    <path class="segment seg-1" d="M140 10 A130 130 0 0 1 247 57" stroke="url(#ringGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path class="segment seg-2" d="M259 83 A130 130 0 0 1 259 197" stroke="url(#ringGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path class="segment seg-3" d="M247 223 A130 130 0 0 1 140 270" stroke="url(#ringGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path class="segment seg-4" d="M115 268 A130 130 0 0 1 21 197" stroke="url(#ringGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path class="segment seg-5" d="M21 83 A130 130 0 0 1 115 12" stroke="url(#ringGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Rotating dashed border -->
  <g class="rotating-border" filter="url(#softGlow)">
    <circle cx="140" cy="140" r="115" stroke="#00c400" stroke-width="2" fill="none" stroke-dasharray="8 12" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" from="0 140 140" to="360 140 140" dur="20s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="140" r="122" stroke="#00dd00" stroke-width="1" fill="none" stroke-dasharray="4 16" opacity="0.5">
      <animateTransform attributeName="transform" type="rotate" from="360 140 140" to="0 140 140" dur="25s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Orbiting particles -->
  <g class="orbiting-particles" filter="url(#softGlow)">
    <circle r="3" fill="#00c400">
      <animateMotion dur="8s" repeatCount="indefinite">
        <mpath href="#orbitPath1"/>
      </animateMotion>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle r="2" fill="#00dd00">
      <animateMotion dur="8s" begin="2.6s" repeatCount="indefinite">
        <mpath href="#orbitPath1"/>
      </animateMotion>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle r="2.5" fill="#00c400">
      <animateMotion dur="8s" begin="5.3s" repeatCount="indefinite">
        <mpath href="#orbitPath1"/>
      </animateMotion>
      <animate attributeName="opacity" values="0.7;0.25;0.7" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  <path id="orbitPath1" d="M140 22 A118 118 0 1 1 139.9 22" fill="none" stroke="none"/>
  
  <!-- Corner accents with subtle animation -->
  <g class="corners" stroke="#00c400" stroke-width="2" fill="none">
    <path class="corner corner-tl" d="M15 50 L15 15 L50 15" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="4s" repeatCount="indefinite"/>
    </path>
    <path class="corner corner-tr" d="M230 15 L265 15 L265 50" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="4s" begin="1s" repeatCount="indefinite"/>
    </path>
    <path class="corner corner-br" d="M265 230 L265 265 L230 265" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="4s" begin="2s" repeatCount="indefinite"/>
    </path>
    <path class="corner corner-bl" d="M50 265 L15 265 L15 230" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="4s" begin="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Photo border -->
  <circle cx="140" cy="140" r="98" stroke="#00c400" stroke-width="3" fill="none"/>
</svg>
